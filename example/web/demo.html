<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="demo.dart.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="packages/bootjack/css/bootstrap.css">
    <link rel="stylesheet" href="packages/bootjack_datepicker/css/bootjack-datepicker.css">
    <link rel="stylesheet" href="css/base.css">
  </head>
  
  <body>

    <div class="calendar-demo" style="width: 282px;">
        <div class="calendar" data-date="2013/09/16" data-format="yyyy/MM/dd" data-weeknumbers="true"></div>
    </div>

    <div class="row">
      <div class="datepicker-demo col-md-3">
        <div class="input-group">
    
          <input id="inp" type="text" class="form-control">
    
          <div class="input-group-btn">
    
            <button id="btn" class="btn btn-default dropdown-toggle" type="button" 
              data-toggle="dropdown">
              <span class="glyphicon glyphicon-calendar"></span>
            </button>
    
            <div class="dropdown-menu" >
                <div class="calendar" data-date="2013/09" data-format="yyyy/MM"
                    data-target="#inp" data-date-granularity="month"></div>
            </div>
    
          </div>
        </div>
      </div>
    </div>

    <div class="timepicker-demo" style="width: 282px;">
      12h format
      <input class="timepicker form-control" data-time="hh:mm">
    </div>

    <div class="timepicker-demo" style="width: 282px;">
      24h format
      <input class="timepicker form-control" data-time="hh:mm" data-date-24="true">
    </div>

    <div class="timepicker-demo" style="width: 282px;">
      no max hour: hh:mm
      <input class="timepicker form-control" data-time="hh:mm" data-max-hour="none">
    </div>
    <div class="timepicker-demo" style="width: 282px;">
      no max hour: hh:mm:ss
      <input class="timepicker form-control" data-time="hh:mm:ss" data-max-hour="none" data-second="true">
    </div>
    <div class="timepicker-demo" style="width: 282px;">
      d:hh:mm
      <input class="timepicker form-control" data-time="d:hh:mm" data-date-24="true" data-day="true">
    </div>
    <div class="timepicker-demo" style="width: 282px;">
      d:hh:mm:ss
      <input class="timepicker form-control" data-time="d:hh:mm:ss" data-date-24="true" data-day="true">
    </div>
    <div class="timepicker-demo" style="width: 282px;">
      12h format: d:hh:mm
      <input class="timepicker form-control" data-time="d:hh:mm" data-day="true">
    </div>
    <div class="timepicker-demo" style="width: 282px;">
      12h format: d:hh:mm:ss
      <input class="timepicker form-control" data-time="d:hh:mm:ss" data-day="true">
    </div>
    <div class="timepicker-demo" style="width: 282px;">
      no default empty (--:--)
      <input class="timepicker form-control" data-time="hh:mm" data-max-hour="none" data-default-empty="false">
    </div>
  </body>
</html>
